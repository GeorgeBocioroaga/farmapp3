version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-mc:
    image: minio/mc:latest
    depends_on: [minio]
    entrypoint: ["/bin/sh","-c"]
    command: >
      "mc alias set local http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
       mc mb -p local/${MINIO_BUCKET_DOCS} || true &&
       mc mb -p local/${MINIO_BUCKET_RASTERS} || true &&
       mc anonymous set download local/${MINIO_BUCKET_RASTERS} || true &&
       sleep 3600"

  titiler:
    image: ghcr.io/developmentseed/titiler:latest
    environment:
      WORKERS_PER_CORE: 1
    ports:
      - "8081:8081"
    command: ["uvicorn","titiler.application.main:app","--host","0.0.0.0","--port","8081"]
    volumes:
      - rasters:/rasters:ro

  ocr:
    build: ./services/ocr
    environment:
      OCR_LANG: "ro"
    ports:
      - "8082:8080"
    command: ["sh","-c","pip install --no-cache-dir numpy==1.26.4 && uvicorn app:app --host 0.0.0.0 --port 8080"]

  api:
    build: ./api
    depends_on: [db, minio, ocr]
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_DOCS: ${MINIO_BUCKET_DOCS}
      MINIO_BUCKET_RASTERS: ${MINIO_BUCKET_RASTERS}
      OCR_ENDPOINT: http://ocr:8080
      TITILER_ENDPOINT: http://titiler:8081
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: http://localhost,http://localhost:80,http://localhost:5173
    ports:
      - "8000:8000"
    volumes:
      - rasters:/rasters

  web:
    build:
      context: ./web
      args:
        VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
        VITE_BACKEND_BASE_URL: ${BACKEND_BASE_URL}
    depends_on: [api]
    volumes:
      - web_build:/out
    command: ["sh","-c","cp -r /app/dist/* /out/ && echo 'web build copied' && tail -f /dev/null"]

  nginx:
    image: nginx:alpine
    depends_on: [web, api, titiler]
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - web_build:/usr/share/nginx/html:ro

volumes:
  db_data:
  minio_data:
  rasters:
  web_build:
